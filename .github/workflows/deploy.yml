name: Deploy to Google Play

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permite disparar manualmente

jobs:
  build-and-submit:
    runs-on: ubuntu-latest
    timeout-minutes: 90  # EAS Build leva ~15 min, submit mais 5 min
    
    steps:
      - name: üì• Checkout c√≥digo
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: üîß Setup Java (para Gradle)
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: üìö Instalar depend√™ncias
        run: npm ci  # ci = clean install (mais confi√°vel que install)

      - name: üèóÔ∏è Build APK com EAS
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
        run: |
          eas build --platform android --profile production-apk --wait
        timeout-minutes: 40  # Build pode levar at√© 20 min

      - name: üì§ Submeter para Google Play
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
          GOOGLE_PLAY_SA_KEY: ${{ secrets.GOOGLE_PLAY_SA_KEY }}
        run: |
          # Escreve o service account JSON em arquivo tempor√°rio
          echo '${{ secrets.GOOGLE_PLAY_SA_KEY }}' > /tmp/google-play-sa-key.json
          
          # Submete para Google Play
          eas submit \
            --platform android \
            --profile production-apk \
            --non-interactive
        timeout-minutes: 10

      - name: ‚úÖ Notificar sucesso
        if: success()
        run: |
          echo "‚ú® App submetido com sucesso para Google Play!"
          echo "Status: Em prepara√ß√£o para revis√£o"
          echo "Acesse: https://play.google.com/console"

      - name: ‚ùå Notificar falha
        if: failure()
        run: |
          echo "Build ou submit falhou"
          echo "Verifique os logs acima para mais detalhes"
        continue-on-error: true
